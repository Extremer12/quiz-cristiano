<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logros - Quiz Cristiano</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Logros de Quiz Cristiano - Tu progreso y gamificación">
    <meta name="theme-color" content="#ffd700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- ✅ STYLESHEETS EN ORDEN CORRECTO -->
    <link rel="stylesheet" href="css/pages/safari-fixes.css">
    <link rel="stylesheet" href="css/pages/dark-mode.css">
    <link rel="stylesheet" href="css/pages/logros.css">
    
    <!-- ✅ SCRIPT DE MODO OSCURO GLOBAL - IGUAL QUE INDEX -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('quiz-cristiano-theme');
            const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemPreference;
            
            document.documentElement.setAttribute('data-theme', theme);
            
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            if (metaThemeColor) {
                metaThemeColor.content = theme === 'dark' ? '#000000' : '#ffd700';
            }
        })();
    </script>

    <!-- ADSENSE-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6335862771432698"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- ✅ EL RESTO DEL HTML PERMANECE IGUAL -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <button class="back-btn" onclick="window.location.href='index.html'" title="Volver al inicio" aria-label="Volver al inicio">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Logros</h1>
            <div class="header-stats">
                <span class="coins-display">
                    <i class="fas fa-coins"></i>
                    <span id="coins-count">0</span>
                </span>
            </div>
        </header>

        <!-- Estadísticas Generales -->
        <section class="achievements-overview">
            <div class="overview-card">
                <div class="overview-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="overview-info">
                    <h3>Logros Desbloqueados</h3>
                    <p class="overview-number" id="total-achievements">0/25</p>
                </div>
            </div>
            
            <div class="overview-card">
                <div class="overview-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="overview-info">
                    <h3>Puntos de Logro</h3>
                    <p class="overview-number" id="achievement-points">0</p>
                </div>
            </div>

            <div class="progress-overview">
                <h3>Progreso General</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-bar"></div>
                    </div>
                    <span class="progress-percentage" id="progress-percentage">0%</span>
                </div>
            </div>
        </section>

        <!-- Filtros -->
        <section class="achievements-filters">
            <button class="filter-btn active" onclick="filterAchievements('all')">
                <i class="fas fa-th"></i> Todos
            </button>
            <button class="filter-btn" onclick="filterAchievements('unlocked')">
                <i class="fas fa-unlock"></i> Desbloqueados
            </button>
            <button class="filter-btn" onclick="filterAchievements('locked')">
                <i class="fas fa-lock"></i> Bloqueados
            </button>
            <button class="filter-btn" onclick="filterAchievements('progreso')">
                <i class="fas fa-chart-line"></i> Progreso
            </button>
            <button class="filter-btn" onclick="filterAchievements('maestria')">
                <i class="fas fa-crown"></i> Maestría
            </button>
            <button class="filter-btn" onclick="filterAchievements('rachas')">
                <i class="fas fa-fire"></i> Rachas
            </button>
        </section>

        <!-- Grid de Logros -->
        <section class="achievements-container">
            <div class="achievements-grid" id="achievements-grid">
                <!-- Los logros se cargan dinámicamente -->
            </div>
        </section>

        <!-- Modal de Detalle de Logro -->
        <div class="modal achievement-modal" id="achievement-modal">
            <div class="achievement-modal-content">
                <!-- Contenido se carga dinámicamente -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="single-player-new.html" class="nav-item">
                <i class="fas fa-play"></i>
                <span>Jugar</span>
            </a>
            <a href="ranking.html" class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>Ranking</span>
            </a>
            <a href="logros.html" class="nav-item active">
                <i class="fas fa-medal"></i>
                <span>Logros</span>
            </a>
            <a href="store.html" class="nav-item">
                <i class="fas fa-store"></i>
                <span>Tienda</span>
            </a>
        </nav>
    </div>
    
    <!-- ✅ SCRIPTS EN ORDEN CORRECTO -->
    <script src="js/modules/gamedatamanager.js"></script>
    <script src="js/modules/dark-mode.js"></script>
    <script src="js/pages/logros.js"></script>
    <script src="js/modules/ads-manager.js" type="module"></script>
</body>
</html>
