<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Multijugador - Quiz Cristiano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pages/safari-fixes.css">
    <link rel="stylesheet" href="css/pages/dark-mode.css">
    
    <style>
        body {
            font-family: 'Lato', Arial, sans-serif;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .coming-soon-card {
            background: rgba(2, 31, 84, 0.654);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .coming-soon-icon {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .coming-soon-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .coming-soon-subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .coming-soon-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .features-list {
            text-align: left;
            margin: 20px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            font-size: 0.95rem;
        }

        .feature-item i {
            color: #27ae60;
            width: 20px;
        }

        .back-btn {
            background: linear-gradient(135deg, #3a86ff, #2563eb);
            color: rgb(255, 255, 255);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .coming-soon-card {
                padding: 30px 20px;
                margin: 0 20px;
            }
            
            .coming-soon-title {
                font-size: 2rem;
            }
            
            .coming-soon-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon-card">
            <div class="coming-soon-icon">
                <i class="fas fa-users"></i>
            </div>
            
            <h1 class="coming-soon-title">Multijugador</h1>
            <h2 class="coming-soon-subtitle">¡Próximamente!</h2>
            
            <p class="coming-soon-description">
                Estamos trabajando en una experiencia multijugador increíble donde podrás competir con amigos y jugadores de todo el mundo.
            </p>
            
            <div class="features-list">
                <div class="feature-item">
                    <i class="fas fa-check"></i>
                    <span>Salas privadas con amigos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i>
                    <span>Torneos globales</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i>
                    <span>Chat en tiempo real</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i>
                    <span>Rankings competitivos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i>
                    <span>Premios especiales</span>
                </div>
            </div>
            
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Volver al Inicio</span>
            </a>
        </div>
    </div>

    <script type="module" src="js/modules/dark-mode.js"></script>
</body>
</html>
