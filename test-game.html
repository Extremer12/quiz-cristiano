<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
</head>
<body>
    <h1>Test del Juego</h1>
    <button onclick="testGame()">Probar Juego</button>
    <div id="output"></div>

    <script>
        function testGame() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>✅ JavaScript funcionando correctamente</p>';
            
            // Verificar GameDataManager
            if (window.GameDataManager) {
                output.innerHTML += '<p>✅ GameDataManager disponible</p>';
            } else {
                output.innerHTML += '<p>❌ GameDataManager NO disponible</p>';
            }
        }
    </script>
    
    <script src="js/modules/gamedatamanager.js"></script>
</body>
</html>
