<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Quiz Cristiano</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/pages/login.css" />
  <!-- Estilos -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/pages/login.css" />

  <!-- Firebase Scripts (Compat v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-icon"><i class="fas fa-cross"></i></div>
      <h1 class="logo-title">Quiz Cristiano</h1>
    </div>

    <p class="subtitle">
      Tu viaje de conocimiento bíblico comienza aquí. Sincroniza tu progreso y compite globalmente.
    </p>

    <div class="benefits-card">
      <h4 class="benefits-title"><i class="fas fa-crown"></i> Beneficios Premium</h4>
      <div class="benefits-list">
        <div class="benefit-item">
          <i class="fas fa-cloud"></i>
          <span>Progreso en Nube</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-trophy"></i>
          <span>Rankings Globales</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-medal"></i>
          <span>Logros Exclusivos</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-coins"></i>
          <span>Monedas Seguras</span>
        </div>
      </div>
    </div>

    <div class="error-message" id="error-message" style="display: none;">
      <i class="fas fa-exclamation-circle"></i>
      <span id="error-text">Mensaje de error</span>
    </div>

    <div class="auth-buttons">
      <button class="login-btn google-btn" id="google-btn">
        <div class="btn-icon-wrapper">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G" width="20"
            height="20">
        </div>
        <span>Continuar con Google</span>
      </button>

      <button class="login-btn facebook-btn" id="facebook-btn">
        <div class="btn-icon-wrapper">
          <i class="fab fa-facebook-f"></i>
        </div>
        <span>Continuar con Facebook</span>
      </button>
    </div>

    <div class="divider">
      <span>O continúa como invitado</span>
    </div>

    <a href="index.html" class="skip-link">Acceder sin registro <i class="fas fa-arrow-right"
        style="font-size: 0.8em; margin-left: 5px;"></i></a>
  </div>

  <script type="module">
    import AuthService from './src/services/AuthService.js';
    import { showNotification } from './src/utils/Utils.js';

    // UI Helpers
    const toggleLoading = (btnId, isLoading) => {
      const btn = document.getElementById(btnId);
      if (isLoading) {
        btn.classList.add('loading');
        btn.disabled = true;
        const originalContent = btn.innerHTML;
        btn.setAttribute('data-content', originalContent);
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Conectando...';
      } else {
        btn.classList.remove('loading');
        btn.disabled = false;
        btn.innerHTML = btn.getAttribute('data-content');
      }
    };

    const showErrorMessage = (message) => {
      const errorDiv = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorDiv.style.display = 'flex';

      // Auto-hide after 5s
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    };

    // Event Listeners
    document.getElementById('google-btn').addEventListener('click', async () => {
      toggleLoading('google-btn', true);
      try {
        await AuthService.loginWithGoogle();
      } catch (error) {
        console.error(error);
        showErrorMessage("Error al conectar con Google. Intenta nuevamente.");
        toggleLoading('google-btn', false);
      }
    });

    document.getElementById('facebook-btn').addEventListener('click', async () => {
      toggleLoading('facebook-btn', true);
      try {
        await AuthService.loginWithFacebook();
      } catch (error) {
        console.error(error);
        showErrorMessage("Error al conectar con Facebook. Intenta nuevamente.");
        toggleLoading('facebook-btn', false);
      }
    });

    // Check for existing session or errors in URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
      showErrorMessage("Hubo un problema con la sesión anterior.");
    }
  </script>
</body>

</html>
