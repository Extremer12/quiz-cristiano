<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Quiz Cristiano</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <style>
    /* Estilos específicos para login que no están en main.css */
    body {
      background: linear-gradient(135deg,
          #1e3c8a 0%,
          #142864 50%,
          #0f1940 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("./assets/images/fondo.png");
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-family: "Cinzel", serif;
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      margin-bottom: 30px;
      opacity: 0.8;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .benefits {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .benefits h4 {
      color: #ffd700;
      margin-bottom: 15px;
      text-align: center;
    }

    .benefit-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 0.9rem;
    }

    .benefit-item i {
      color: #27ae60;
      margin-right: 10px;
      width: 20px;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 15px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent);
      transition: left 0.5s ease;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .google-btn {
      background: #ffffff;
      color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .google-btn:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .facebook-btn {
      background: #3b5998;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .facebook-btn:hover {
      background: #2d4373;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .error-message {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid #e74c3c;
      color: #e74c3c;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      display: none;
      font-size: 0.9rem;
    }

    .skip-login {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .skip-login a {
      color: #ffd700;
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .skip-login a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1 class="logo">Quiz Cristiano</h1>
    <p class="subtitle">
      Inicia sesión para sincronizar tu progreso en la nube
    </p>

    <div class="benefits">
      <h4>Beneficios de crear cuenta:</h4>
      <div class="benefit-item">
        <i class="fas fa-cloud"></i>
        <span>Progreso guardado en la nube</span>
      </div>
      <div class="benefit-item">
        <i class="fas fa-trophy"></i>
        <span>Logros sincronizados</span>
      </div>
      <div class="benefit-item">
        <i class="fas fa-coins"></i>
        <span>Monedas protegidas</span>
      </div>
      <div class="benefit-item">
        <i class="fas fa-users"></i>
        <span>Acceso a rankings globales</span>
      </div>
    </div>

    <div class="error-message" id="error-message">
      <!-- Los errores aparecen aquí -->
    </div>

    <button class="login-btn google-btn" id="google-btn">
      <i class="fab fa-google"></i>
      <span>Continuar con Google</span>
    </button>

    <button class="login-btn facebook-btn" id="facebook-btn">
      <i class="fab fa-facebook-f"></i>
      <span>Continuar con Facebook</span>
    </button>

    <div class="skip-login">
      <a href="index.html">Omitir por ahora</a>
    </div>
  </div>

  <script type="module">
    import AuthService from './src/services/AuthService.js';
    import { showNotification } from './src/utils/Utils.js';

    document.getElementById('google-btn').addEventListener('click', async () => {
      try {
        await AuthService.loginWithGoogle();
      } catch (error) {
        showErrorMessage(error.message);
      }
    });

    document.getElementById('facebook-btn').addEventListener('click', async () => {
      try {
        await AuthService.loginWithFacebook();
      } catch (error) {
        showErrorMessage(error.message);
      }
    });

    function showErrorMessage(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>

</html>
